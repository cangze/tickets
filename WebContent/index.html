<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Launch</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="css/cityselect.css">
<script type="text/javascript" src="js/cityselect.js"></script>

<script type="text/javascript">
function ChangeColor(){
	document.getElementById("sub").style.backgroundColor="lightblue";
}
function RevertColor(){
	document.getElementById("sub").style.backgroundColor="grey";
}
function launch(){
	//检查name,passwd是否为空
	var name=document.getElementById("name_input").value;
	var passwd=document.getElementById("password_input").value;
	if(name.length<=0||passwd.length<=0){
		alert("请输入用户名或密码");
	}
	else{
		document.loginform.submit();
	}
}

	
</script>
</head>
	<body>
		
<form action="Servlet/S_Launch" method="post" name="loginform">
   	  <div id="launch" class="">
   	  	<p id="ss"></p>
		<h3>登录</h3>
		<hr>
		<div id="name">
		<input type="text" id="name_input" value="" name="account_name" style="width: 85%;height:95%; font-size:95%;"   placeholder="输入用户名">
		</div>
		<div id="password">
		<input type="password" name="account_password" id="password_input" style="width: 85%;height:95%; font-size:95%;"  placeholder="输入用户密码"> 
		</div>
		<div id="but">
		<input type="button" onClick="launch()" value="登录" style="width:85%;height:100%; font-size:100%; color: aliceblue; background-color:#5E7388" onMouseOver="ChangeColor()" onMouseOut="RevertColor()" >
		</div>
		</div>
</form>
</body>
</html>
